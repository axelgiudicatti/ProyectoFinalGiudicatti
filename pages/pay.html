<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punta Y Hacha Brewing | Shop online</title>
    <meta
      name="keywords"
      content="Cerveza artesanal, Cerveza, Punta y Hacha, ubicacion, telefono"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="../CSS/style.css" />
    <!--                                                 FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>

      <div class = "header">
         <a class="navbar-brand" href="../index.html"><img class="header__logo" src="../imgs/logo face.webp"/></a>
        <h1>Punta y Hacha Brewing - Bienvenidos a nuestra tienda online</h1>
      </div>
      <div id="totalcarrito"></div>
      <div
        class="accordion accordion-flush acordiones"
        id="accordionFlushExample"
      >
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne"
              aria-expanded="false"
              aria-controls="flush-collapseOne"
            >
              Pagar por transferencia bancaria (15% Off)
            </button>
          </h2>
          <div
            id="flush-collapseOne"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingOne"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body" id="retiro"></div>
            <p>
              Transferir la toalidad del monto y enviar comprobante a
              axel.giudicatti@gmail.com.
            </p>
            <p>
              <strong
                >Alias:axelgiudicatti. BANCO DE LA NACION ARGENTINA</strong
              >
            </p>
            <button id="pagar" type="click" class="modify color--state-ok pagarfinal">Pagar</button>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingThree">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseThree"
              aria-expanded="false"
              aria-controls="flush-collapseThree"
            >
              Pagar a través de MercadoPago
            </button>
          </h2>
          <div
            id="flush-collapseThree"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingThree"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <a href="https://www.mercadopago.com.ar/"
                ><img id="mercadopago" class="mercadopago" src="../imgs/mercadopago.png"
              /></a>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingTwo">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseTwo"
              aria-expanded="false"
              aria-controls="flush-collapseTwo"
            >
              Tarjetas de Crédito (Hasta 6 cuotas sin interés)
            </button>
          </h2>
          <div
            id="flush-collapseTwo"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingTwo"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <form id="envios" class="forms">
                <input
                  type="text"
                  placeholder="Nombre y Apellido del Titular de la tarjeta de Crédito"
                  required
                />
                <input type="number" placeholder="DNI del pagador" required />
                <input
                  type="text"
                  placeholder="Dirección de facturación"
                  required
                />
                <input type="number" placeholder="Vencimiento" required />
                <input type="number" placeholder="Número de tarjeta de Crédito" required />
                <input type="number" placeholder="Código de seguridad" required />
                <button id="pagar" type="submit" class="modify color--state-ok pagarfinal">Pagar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      </div>
      <div class="container"> <h3 class="agradecimiento"> Muchas gracias por su compra ! </h3></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/pay.js"></script>
  </body>
</html>
