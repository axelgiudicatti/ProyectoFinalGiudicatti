<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punta Y Hacha Brewing | Shop online</title>
    <meta
      name="keywords"
      content="Cerveza artesanal, Cerveza, Punta y Hacha, ubicacion, telefono"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="../CSS/style.css" />
    <!--                                                 FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="header">
        <a class="navbar-brand" href="../index.html"
          ><img class="header__logo" src="../imgs/logo face.webp"
        /></a>
        <h1>Punta y Hacha Brewing - Bienvenidos a nuestra tienda online</h1>
      </div>
      <div id="carros">
        <div id="carritoindex"></div>
        <div id="carritoIPA"></div>
        <div id="carritoIRISH"></div>
        <div id="carritoGOLDEN"></div>
        <div id="carritoSTOUT"></div>
      </div>
      <div id="totalcarrito"></div>
      <div
        class="accordion accordion-flush acordiones"
        id="accordionFlushExample"
      >
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne"
              aria-expanded="false"
              aria-controls="flush-collapseOne"
            >
              ¿Dónde puedo retirar mis Punta y Hacha®?
            </button>
          </h2>
          <div
            id="flush-collapseOne"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingOne"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body"></div>
            <form id="retiro" action="../pages/pay.html" class="forms">
              <label for="Sucursales"> Nuestras sucursales</label>
              <select name="Sucursales" id="sucursales" required>
                <option></option>
              </select>
              <input
                type="text"
                placeholder="Ingresa el nombre de la persona que retira el pedido"
                required
              />
              <input
                id="sucok"
                value="Ir a Pagar"
                type="submit"
                class="modify color--state-ok checkout topay"
              />
            </form>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingTwo">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseTwo"
              aria-expanded="false"
              aria-controls="flush-collapseTwo"
            >
              ¿No encontraste ninguna sucursal cerca? No te preocupes, te la
              enviamos a domicilio !
            </button>
          </h2>
          <div
            id="flush-collapseTwo"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingTwo"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <form id="envios" action="../pages/pay.html" class="forms">
                <input
                  type="text"
                  placeholder="Indicanos tu Nombre y Apellido"
                  required
                />
                <input
                  type="text"
                  placeholder="Indicanos tu Provincia"
                  required
                />
                <input type="text" placeholder="Indicanos tu Ciudad" required />
                <input
                  type="text"
                  placeholder="Indicanos tu Dirección"
                  required
                />
                <input
                  type="number"
                  placeholder="Indicanos tu Código Postal"
                  required
                />
                <input
                  id="dirok"
                  value="Ir a Pagar"
                  type="submit"
                  class="modify color--state-ok"
                />
              </form>
            </div>
          </div>
        </div>
        <div class="finishorder">
          <form action="../index.html">
            <button id="atras" type="click" class="modify color--state pagar">
              Volver atrás
            </button>
            <button
              id="vaciar"
              type="click"
              class="modify color--state-bad pagar"
            >
              Vaciar carrito
            </button>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/checkout.js"></script>
  </body>
</html>
