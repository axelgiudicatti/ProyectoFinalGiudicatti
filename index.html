<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punta Y Hacha Brewing | Shop online</title>
    <meta
      name="keywords"
      content="Cerveza artesanal, Cerveza, Punta y Hacha, ubicacion, telefono"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="CSS/style.css" />

    <!--                                                 FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="header">
        <a class="navbar-brand" href="index.html"
          ><img class="header__logo" src="imgs/logo face.webp"
        /></a>
        <h1>Punta y Hacha Brewing - Bienvenidos a nuestra tienda online</h1>
      </div>
      <!--                                          TARJETAS                                       -->
      <div id="tarjetas" class="tarjetas">
        <div class="card color--green mb-3" style="width: 22%">
          <img src="imgs/golden.webp.png" class="card-img-top" alt="GOLDEN" />
          <div class="card-body">
            <h2 class="card-title text-light">Golden Ale</h2>
            <p class="card-text text-light">IBU: 15 | Alc: 5.2% || SRM: 12</p>
            <form class="form" id="agregarGOLDEN">
              <input
                class="cantidad"
                type="number"
                name="cantidad"
                placeholder="Ingresa la cantidad "
              />
              <button type="submit" class="modify color--state-ok">
                Agregar
              </button>
            </form>
          </div>
        </div>
        <div class="card color--green mb-3" style="width: 22%">
          <img src="imgs/ipa.webp.png" class="card-img-top" alt="IPA" />
          <div class="card-body">
            <h2 class="card-title text-light">IPA</h2>
            <p class="card-text text-light">IBU: 65 | Alc: 6.5% || SRM: 12.5</p>
            <form class="form" id="agregarIPA">
              <input
                class="cantidad"
                type="number"
                name="cantidad"
                placeholder="Ingresa la cantidad "
              />
              <button type="submit" class="modify color--state-ok">
                Agregar
              </button>
            </form>
          </div>
        </div>
        <div class="card color--green mb-3" style="width: 22%">
          <img src="imgs/irish.webp.png" class="card-img-top" alt="IRISH" />
          <div class="card-body">
            <h2 class="card-title text-light">Irish Red Ale</h2>
            <p class="card-text text-light">IBU: 25 | Alc: 5% || SRM: 18</p>
            <form class="form" id="agregarIRISH">
              <input
                class="cantidad"
                type="number"
                name="cantidad"
                placeholder="Ingresa la cantidad "
              />
              <button type="submit" class="modify color--state-ok">
                Agregar
              </button>
            </form>
          </div>
        </div>
        <div class="card color--green mb-3" style="width: 22%">
          <img src="imgs/stout.webp.png" class="card-img-top" alt="OATMEAL" />
          <div class="card-body">
            <h2 class="card-title text-light">Oatmeal Stout</h2>
            <p class="card-text text-light">IBU: 35 | Alc: 5.3% || SRM: 32</p>
            <form class="form" id="agregarSTOUT">
              <input
                class="cantidad"
                type="number"
                name="cantidad"
                placeholder="Ingresa la cantidad "
              />
              <button type="submit" class="modify color--state-ok">
                Agregar
              </button>
            </form>
          </div>
        </div>
      </div>
      <div id="carros" class="carros">
        <div id="carritoindex"></div>
        <div id="carritoIPA"></div>
        <div id="carritoIRISH"></div>
        <div id="carritoGOLDEN"></div>
        <div id="carritoSTOUT"></div>
      </div>
      <div id="totalcarrito" class="totalcarrito"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
